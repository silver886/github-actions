name: Create Pull Request
description: Create pull request

inputs:
  assignees:
    required: false
    description: Assignees of pull request
    default: |
      silver886
  reviewers:
    required: false
    description: Reviewers of pull request
    default: |
      silver886

runs:
  using: composite
  steps:
    - name: Get time
      id: time
      uses: silver886/github-actions/time@master
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        branch: continuous-update/${{ steps.time.outputs.date }}
        branch-suffix: timestamp
        delete-branch: true
        commit-message: Update on ${{ steps.time.outputs.date }}
        title: Continuous update on ${{ steps.time.outputs.date }}
        body: |
          > Auto-generated by `create-pull-request`[^1].

          Content

          [^1]: https://github.com/peter-evans/create-pull-request
        assignees: ${{ inputs.assignees }}
        reviewers: ${{ inputs.reviewers }}
